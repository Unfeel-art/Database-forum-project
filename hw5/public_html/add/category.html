<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <header>
        <div class="base-div">
            <a href="../index.html">
                <div class="logo">
                    <img src="../img/logo.png" class="logo-img">
                    <h1>Forum</h1>
                </div>
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
            </nav>
            <div class="header-btn">
                <button id="theme-btn" class="theme-btn">
                    <span class="theme-icon">‚óê</span>
                </button>
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main class="form-page">
        <div class="base-div">
            <h2>Add Category</h2>
            <div class="form-box">
                <form id="addForm">
                    <div class="form-field">
                        <label for="title">Category Title</label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            placeholder="Enter category title"
                            required
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="description">Category Description</label>
                        <textarea 
                            id="description" 
                            name="description" 
                            placeholder="Enter category description"
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-btn">
                        <a href="../maintenance.html" class="form-cancel-btn">Cancel</a>
                        <button type="submit" class="form-add-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="base-div">
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
            </nav>
            <div class="footer-btn">
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/theme.js"></script>
    <script>   
        const form = document.getElementById('addForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name  = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            const formData = {
                name  : name,
                description : description
            };

            try {
                const res = await fetch('/~achernii/api/index.php?table=Categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();
                if (!res.ok) {
                    window.location.href = `feedback.html?status=error&message=${encodeURIComponent(data.error || 'Error creating Category!')}`;
                    return;
                }

                window.location.href = `feedback.html?status=success&message=${encodeURIComponent('Category added successfully!')}&id=${data.id}`;
            } catch (err) {
                window.location.href = `feedback.html?status=error&message=${encodeURIComponent('Failed to send request!')}`;
            }
        });
    </script>
</body>
</html>
