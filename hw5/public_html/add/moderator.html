<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <header>
        <div class="base-div">
            <a href="../index.html">
                <div class="logo">
                    <img src="../img/logo.png" class="logo-img">
                    <h1>Forum</h1>
                </div>
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
            </nav>
            <div class="header-btn">
                <button id="theme-btn" class="theme-btn">
                    <span class="theme-icon">‚óê</span>
                </button>
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main class="form-page">
        <div class="base-div">
            <h2>Add Moderator</h2>
            <div class="form-box">
                <form id="addForm">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter username"
                            required
                        >
                    </div>

                     <div class="form-field">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            required
                        >
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        >
                    </div>

                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm password"
                            required
                        >
                    </div>
                    <div class="form-btn">
                        <a href="../maintenance.html" class="form-cancel-btn">Cancel</a>
                        <button type="submit" class="form-add-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="base-div">
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
            </nav>
            <div class="footer-btn">
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/theme.js"></script>
    <script>
        const form = document.getElementById('addForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username  = document.getElementById('username').value.trim();
            const email  = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const formData = {
                username: username,
                email: email,
                password: password
            };

            try {
                const res = await fetch('/~achernii/api/index.php?table=Users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                if (!res.ok || !data.id) {
                    window.location.href = `feedback.html?status=error&message=${encodeURIComponent(data.error || 'Error creating Regular User!')}`;
                    return;
                }

                const res2 = await fetch('/~achernii/api/index.php?table=Moderators', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: data.id })
                });
                
                const data2 = await res2.json();
                if (!res2.ok) {
                    window.location.href = `feedback.html?status=error&message=${encodeURIComponent(data2.error || 'Error creating Moderator!')}`;
                    return;
                }
                
                window.location.href = `feedback.html?status=success&message=${encodeURIComponent('Moderator added successfully!')}&id=${data.id}`;
            } catch (err) {
                window.location.href = `feedback.html?status=error&message=${encodeURIComponent('Failed to send request!')}`;
            }
        });
    </script>
</body>
</html>
