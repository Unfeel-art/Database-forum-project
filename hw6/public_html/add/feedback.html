<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <header>
        <div class="base-div">
            <a href="../index.html">
                <div class="logo">
                    <img src="../img/logo.png" class="logo-img">
                    <h1>Forum</h1>
                </div>
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
                <a href="../queries.html">Queries</a>
            </nav>
            <div class="header-btn">
                <button id="theme-btn" class="theme-btn">
                    <span class="theme-icon">◐</span>
                </button>
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </header>
    
<main class="form-page">
    <div class="base-div">
        <h2>Feedback</h2>
        <div class="form-box" id="feedback-container">
            <div class="feedback-result">
                <div class="feedback-icon" id="feedback-icon"></div>
                <h3 id="feedback-title"></h3>
            </div>
            <p id="feedback-message"></p>
            <p class="feedback-id" id="feedback-id"></p>
            <div class="form-btn">
                <a href="../maintenance.html" class="form-cancel-btn">Back to Maintenance</a>
                <a href="../index.html" class="form-add-btn">Go to Home</a>
            </div>
        </div>
    </div>
</main>
    
    <footer>
        <div class="base-div">
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
                <a href="../queries.html">Queries</a>
            </nav>
            <div class="footer-btn">
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/theme.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');
        const id = urlParams.get('id');

        const container = document.getElementById('feedback-container');
        const icon = document.getElementById('feedback-icon');
        const title = document.getElementById('feedback-title');
        const messageb = document.getElementById('feedback-message');
        const idb = document.getElementById('feedback-id');

        if (status === 'success') {
            icon.textContent = '✅';
            title.textContent = 'Success';
            messageb.textContent = message || 'Added successfully!';
            messageb.style.color = 'var(--color-gray-dark)';
            if (id) {
                idb.textContent = `ID: ${id}`;
                idb.style.display = 'block';
            }
        } else if (status === 'error') {
            icon.textContent = '❌';
            title.textContent = 'Error';
            messageb.textContent = message || 'Error occurred!';
            messageb.style.color = 'var(--color-gray-dark)';
        } else {
            icon.textContent = '⚠️';
            title.textContent = 'No Information';
            messageb.textContent = 'No feedback available!';
            messageb.style.color = 'var(--color-gray-dark)';
        }
    </script>
</body>
</html>
