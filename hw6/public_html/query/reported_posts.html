<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>
<body>
    <header>
        <div class="base-div">
            <a href="../index.html">
                <div class="logo">
                    <img src="../img/logo.png" class="logo-img">
                    <h1>Forum</h1>
                </div>
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
                <a href="../queries.html">Queries</a>
            </nav>
            <div class="header-btn">
                <button id="theme-btn" class="theme-btn">
                    <span class="theme-icon">‚óê</span>
                </button>
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main class="form-page">
        <div class="base-div">
            <h2>Reported Posts</h2>
            <div class="form-box">
                <form id="queryForm">

                    <div class="form-field">
                        <label for="threshold">Report Threshold</label>
                        <input
                            type="number"
                            id="threshold"
                            name="threshold"
                            min = 0
                            placeholder="Enter the min number of reports a post must have"
                            required
                        >
                    </div>

                    <div class="form-field">
                        <label for="number">Number of Posts</label>
                        <input
                            type="number"
                            id="number"
                            name="number"
                            min = 0
                            placeholder="Enter the number of posts to get (0 for all)"
                            required
                        >
                    </div>


                    <div class="form-btn">
                        <a href="../queries.html" class="form-cancel-btn">Cancel</a>
                        <button type="submit" class="form-add-btn">Get</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="base-div">
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#categories">Categories</a>
                <a href="../index.html#threads">Threads</a>
                <a href="../imprint.html">Imprint</a>
                <a href="../maintenance.html">Maintenance</a>
                <a href="../queries.html">Queries</a>
            </nav>
            <div class="footer-btn">
                <a href="#signin" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </footer>
    
    <script src="../js/theme.js"></script>
    <script>
        const query = document.getElementById('queryForm');

        query.addEventListener('submit', async (e) => {
            e.preventDefault();
            const threshold  = document.getElementById('threshold').value;
            const number  = document.getElementById('number').value

            try {
                const res = await fetch(`/~achernii/api/queries.php?query=reported_posts&threshold=${threshold}&limit=${number}`);
                if (!res.ok) {
                    window.location.href = `feedback.html?status=error&message=${encodeURIComponent(data.error || 'Error executing query!')}`;
                    return;
                }
                const data = await res.json();
                const response = { query: 'reported_posts', data: data };
                localStorage.setItem('queryResults', JSON.stringify(response));
                window.location.href = `feedback.html?status=success&message=${encodeURIComponent('Query executed successfully!')}`;
            } catch (err) {
                window.location.href = `feedback.html?status=error&message=${encodeURIComponent('Failed to send request!')}`;
            }
        });
    </script>
</body>
</html>
