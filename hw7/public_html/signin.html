<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>

<body>
    <header>
        <div class="base-div">
            <a href="index.html">
                <div class="logo">
                    <img src="img/logo.png" class="logo-img">
                    <h1>Forum</h1>
                </div>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#categories">Categories</a>
                <a href="index.html#threads">Threads</a>
                <a href="imprint.html">Imprint</a>
                <a href="maintenance.php">Maintenance</a>
                <a href="queries.html">Queries</a>
            </nav>
            <div class="header-btn">
                <button id="theme-btn" class="theme-btn">
                    <span class="theme-icon">‚óê</span>
                </button>
                <a href="signin.html" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main class="form-page">
        <div class="base-div">
            <h2>Sign In</h2>
            <div class="form-box">
                <div id="error-message"></div>
                <form id="loginForm">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter username"
                            required
                        >
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required
                        >
                    </div>

                    <div class="form-btn">
                        <a href="index.html" class="form-cancel-btn">Cancel</a>
                        <button type="submit" class="form-add-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="base-div">
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#categories">Categories</a>
                <a href="index.html#threads">Threads</a>
                <a href="imprint.html">Imprint</a>
                <a href="maintenance.php">Maintenance</a>
                <a href="queries.html">Queries</a>
            </nav>
            <div class="footer-btn">
                <a href="signin.html" class="btn-same">Sign In</a>
                <a href="#signup" class="btn-rev">Sign Up</a>
            </div>
        </div>
    </footer>
    
    <script src="js/theme.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessage = document.getElementById('error-message');
        if (error === 'unauthorized') {
            errorMessage.textContent = 'You have to sign in to access this page';
        }

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/~achernii/api/signin.php?action=signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    const redirect = urlParams.get('redirect');
                    if (redirect) {
                        window.location.href = redirect;
                    } else {
                        window.location.href = 'maintenance.php';
                    }
                } else {
                    errorMessage.textContent = data.error;
                }
            } catch (err) {
                errorMessage.textContent = 'Failed to connect to server';
            }
        });
    </script>
</body>
</html>
